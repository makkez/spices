<!DOCTYPE html>

<div class="card">
    <div class="card__sale-tag season-tag">
        <p>Сезонное предложение</p>
    </div>
    
    <a href="#">
        <div class="card__img-block">
            <img src="../assets/images/product_example.jpg">
        </div>
    </a>

    <div class="product__desc">
        Соевый соус “ЧИМ ЧИМ”, 250 мл
    </div>
    
    <p class="instock-tag">В наличии</p> 

    <div class="price__block">
        <span class="price">244₽</span>
        <span class="old-price">290₽</span>
        <span class="sale">-19%</span>
    </div>

    <div class="card__action-block">
        <button type="button" class="btn__incart">
            <div class="btn__incart__content">
                <object type="image/svg+xml" data="../assets/images/icons/cart_card.svg">
                    <img src="../assets/images/icons/cart_card.svg">
                </object>
                <p>В корзину</p>
            </div>
        </button>
    </div>

</div>
